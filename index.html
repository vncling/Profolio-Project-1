<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Jane Doette - FrontEnd Ninja</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:100,300">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row" id="header">
        <div class="col-md-2"><img class="title-logo" src="images/ulogo.png" alt="Udacity logo">
        </div>
        <div class="col-md-10 text-right text-uppercase">
          <h1 class="title-super text-thin">Jane Doette</h1>
          <h4>Front-End Ninja</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img class="img-responsive" src="images/center.png" alt="center bar image">
        </div>
      </div>
    <div class="row">
        <div class="col-md-12">
          <h2 class="text-muted text-mid">Featured Work</h2>
        </div>
      </div>
      <div class="row text-center text-uppercase">
        <div class="col-md-4">
          <img class="img-responsive" src="images/appify.png" alt="Appify Image">
          <h3 class="text-lower">Appify</h3>
          <p>
             <a class="text-small">https://github.com/udacity/Appify/</a>
          </p>
        </div>
        <div class="col-md-4">
          <img class="img-responsive" src="images/sunflower.png" alt="Sunflower Image">
          <h3 class="text-lower">Sunflower</h3>
          <p>
            <a class="text-small">https://github.com/udacity/Sunflower/</a>
          </p>
        </div>
        <div class="col-md-4">
        <img class="img-responsive" src="images/bokeh.png" alt="Bokeh Image">
        <h3 class="text-lower">Bokeh</h3>
        <p>
          <a class="text-small">https://github.com/udacity/Bokeh/</a>
        </p>
      </div>
      </div>
    </div>

    
  </body>
</html>
